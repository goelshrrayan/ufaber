{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="{% static 'todo/styles.css' %}?version=51" type="text/css" rel="stylesheet" media="screen,projection">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    
    <!-- <link rel="stylesheet" href="./todo/styles.css" /> -->
  </head>
  <body style="height: 100%;"">

  <div class="container page-todo bootstrap snippets bootdeys">
  	
	<div class="tasks">
	<div class="task-list">
		<div class="row" id="row" style="display: flex">
			<div class="column" id="column-h1" style="width: 50%">
				<h1>Projects</h1>
			</div>

			<div class="column" id="column-btn" style="width: 50%;">

				<button type="button" class="btn btn-primary btn-success" data-toggle="modal" data-target="#project-create-modal" style="float: right; margin:  35px 15px 0px 0px; font-size: 14px;
				">
  				Add
				</button>

	
			</div>
		</div>
		<div class="priority high"><span>high priority</span></div>
		<div class="high-priority">
		</div>
		<div class="priority medium"><span>medium priority</span></div>
		<div class="medium-priority">
		</div>

		<div class="priority low"><span>low priority</span></div>
		<div class="low-priority">
		</div>
		
		<div class="clearfix"></div>		
	</div>	

	 <!-- Modal -->
  <div class="modal fade" id="project-create-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Project</h4>
        </div>
        <div class="modal-body">
          <div class="container-form">

					    <label for="projectname" style="margin-top: 15px">Project Name</label>
					    <input type="text" id="projectname" name="projectname" placeholder="Project Name.." required>

					    <label for="priority">Priority</label>
					    <select id="priority" name="priority">
					      <option value="high">high</option>
					      <option value="medium">medium</option>
					      <option value="low">low</option>
					    </select>

					    <label for="description" style="margin-top: 15px">Project Description</label>
					    <textarea id="description" name="description" placeholder="Project Description.." style="height:100px" required></textarea>
					    <div class="project-date" style="width: 100%;">
						    <label for="date" style="margin-top: 15px; width: 100%;">Date Of Creation</label>
						    <input  type="date" id="dateofproject" name="date" style="font-size:16px; margin-top: 10px; padding: 4px; font-family: 'Josefin Sans';"  required>
					  	</div>


					    <label for="duration" style="margin-top: 15px">Duration</label>
					    <input type="text" id="duration" name="duration" placeholder="Duration in Days" required>

					    <div style="width: 100%; text-align: right;">
					    <button  class="btn btn-success" type="button" value="Submit" onclick="create_project()" style="margin-top: 15px;" required>
					    	Submit
					    </button>
					  </div>
  			  
				 </div>
				
        </div>
      </div>
      
    </div>
  </div>
</div>
</div>
  </body>
</html>
<script type="text/javascript" src="{% static 'todo/js/projects.js' %}?v=64"></script>
<script type="text/javascript">
	window.projects_list = {{ projects_list|safe }}
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
